<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  
    <style>
      body, html
      {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
  
      #map
      {
        width: 100%;
        height: 100%;
      }

      .popover {
          display: block;
      }
      .popover .close {
          position: absolute;
          right: 5px;
          top: 1px;
      }
      .btn {
          margin-top: 10px;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>

  <script id="form-review" type="text/x-handlebars-template">
    <div class="map-popup top">
        <div class="map-popup__head">$[contentLayout] <a data-action="close" class="close map-popup__close"></a> </div>
        <div class="map-popup__content">
            <div class="map-popup__reviews"></div>
            <div class="map-popup__feedback map-feedback">
                <div class="map-feedback__head">ВАШ ОТЗЫВ</div>
                <div class="map-feedback__form">
                <div class="form-field map-feedback__form-field">
                    <input class="form-field__edit map-feedback-name" name="map-feedback-name" type="text" placeholder="Ваше имя:"/>
                </div>
                <div class="form-field map-feedback__form-field">
                    <input class="form-field__edit map-feedback-place" name="map-feedback-place" type="text" placeholder="Укажите место:"/>
                </div>
                <div class="form-field map-feedback__form-field">
                    <textarea class="form-field__edit map-feedback-message" name="map-feedback-message" type="text" placeholder="Поделитесь впечатлениями:"></textarea>
                </div>
                </div>
            </div>
            <div class="map-popup__buttons"><a class="button map-popup__add" data-action="add">Добавить</a></div>
        </div> 
    </div>
    </script>
  
  </body>
</html>
